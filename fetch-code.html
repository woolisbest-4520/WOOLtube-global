<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>WOOLtube Loader</title><style>body{font-family:sans-serif;text-align:center;padding:4em;background:#0f1221;color:#fff}h1{color:#ff4d4d;margin-bottom:1em}#loader{display:inline-block;width:80px;height:80px;border:8px solid #444;border-top-color:#00ffc8;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:1em}@keyframes spin{to{transform:rotate(360deg)}}#current-url{font-size:.9em;color:#00ffc8;word-break:break-all}</style></head><body><h1>Loading WOOLtube...</h1><div id="loader"></div><div id="current-url">Initializing...</div><script>(async()=>{const l=document.getElementById("loader"),c=document.getElementById("current-url");let S=[];try{const r=await fetch("https://raw.githubusercontent.com/woolisbest-4520/WOOLtube-global/refs/heads/main/fetch.txt",{cache:"no-store"});if(r.ok){const t=await r.text();S=t.split("\n").map(s=>s.trim()).filter(Boolean);if(S.length===0)throw new Error("fetch.txt is empty")}else throw new Error("Failed to fetch fetch.txt")}catch(e){console.error(e);document.body.innerHTML='<h1>Failed to load URL list (fetch.txt)</h1>';return}async function f(u,timeout=5e3){return new Promise((res,rej)=>{const T=setTimeout(()=>rej(new Error("Timeout")),timeout);fetch(u,{cache:"no-store"}).then(r=>{clearTimeout(T);res(r)}).catch(e=>{clearTimeout(T);rej(e)})})}for(const u of S){c.textContent=`Trying: ${u}`;try{const r=await f(u,5e3);if(!r.ok)continue;const t=await r.text(),T=t.trim();if(T.startsWith("<!DOCTYPE")||T.startsWith("<html")){document.open();document.write(t);document.close();return}const p=new DOMParser().parseFromString(t,"text/html"),n=p.querySelector("pre, code");if(n&&n.textContent.trim().startsWith("<")){document.open();document.write(n.textContent);document.close();return}}catch(e){console.warn("Failed to load",u,e)}}document.body.innerHTML='<h1>WOOLtube load failed</h1>'})()</script></body></html>
